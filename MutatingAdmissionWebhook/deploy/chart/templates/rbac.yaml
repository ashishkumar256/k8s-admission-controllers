apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }} # The namespace where the service account will be created

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.namespace }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.namespace }}
  apiGroup: rbac.authorization.k8s.io